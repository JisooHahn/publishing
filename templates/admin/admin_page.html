<!-- 
관리자 페이지 메인 레이아웃 구조
1. 루트 컨테이너
2. 상단 네비게이션 바
3. 메인 콘텐츠 영역
   - 사이드바 네비게이션
   - 주요 콘텐츠 영역
-->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>관리자 페이지</title>
    <!-- CSS 파일 연결 -->
    <link rel="stylesheet" href="../../static/css/admin/global.css" />
    <link rel="stylesheet" href="../../static/css/admin/navi.css" />
    <link rel="stylesheet" href="../../static/css/admin/sidebar.css" />
    <link rel="stylesheet" href="../../static/css/admin/main.css" />
    <link rel="stylesheet" href="../../static/css/admin/media.css" />
  </head>
  <body class="admin-body">
    <!-- 전체 페이지 루트 컨테이너 -->
    <div id="root">
      <!-- 관리자 페이지 레이아웃 컨테이너 -->
      <div id="admin-layout" class="layout-container">
        <!-- 상단 네비게이션 바 -->
        <header class="gnb-container" id="admin-gnb">
          <div class="gnb-content">
            <div class="logo-wrapper">
              <button
                class="logo-btn"
                type="button"
                aria-label="로고 버튼"
              ></button>
              <!-- 쓸 수도 있을거 같아서 일단 만들어 놓음. -->
              <div class="logo-type"></div>
            </div>
          </div>
        </header>

        <!-- 메인 콘텐츠 영역 -->
        <div class="main-content">
          <!-- 사이드바 네비게이션 -->
          <nav
            id="sidebar-nav"
            class="sidebar-container sidebar-expanded sidebar-scroll"
          >
            <div class="sidebar-content">
              <div class="nav-menu">
                <div
                  id="nav-links"
                  class="nav-links-menu"
                  style="overflow: auto"
                >
                  <!-- 공고관리 섹션 -->
                  <div class="menu-section">
                    <a class="menu-item menu-has-submenu">
                      <span class="menu-label">
                        <img
                          src="../../static/images/admin/공고.svg"
                          alt="공고관리"
                          class="menu-icon"
                          width="16"
                          height="16"
                        />
                        공고관리
                        <img
                          src="../../static/images/admin/arrow.svg"
                          class="arrow-icon menu-arrow"
                          alt="메뉴 화살표"
                        />
                      </span>
                    </a>
                    <div class="submenu-container">
                      <a class="submenu-item" href="#">공고목록</a>
                    </div>
                  </div>

                  <!-- 회원관리 섹션 -->
                  <div class="menu-section">
                    <a class="menu-item menu-has-submenu">
                      <span class="menu-label">
                        <img
                          src="../../static/images/admin/회원1.png"
                          alt="회원관리"
                          class="menu-icon"
                          width="16"
                          height="16"
                        />
                        회원관리
                        <img
                          src="../../static/images/admin/arrow.svg"
                          class="arrow-icon menu-arrow"
                          alt="메뉴 화살표"
                        />
                      </span>
                    </a>
                    <div class="submenu-container">
                      <a class="submenu-item" href="#">일반회원</a>
                      <a class="submenu-item" href="#">기업회원</a>
                    </div>
                  </div>

                  <!-- 문의관리 섹션 -->
                  <div class="menu-section">
                    <a class="menu-item menu-has-submenu">
                      <span class="menu-label">
                        <img
                          src="../../static/images/admin/문의.png"
                          alt="문의관리"
                          class="menu-icon"
                          width="16"
                          height="16"
                        />
                        문의관리
                        <img
                          src="../../static/images/admin/arrow.svg"
                          class="arrow-icon menu-arrow"
                          alt="메뉴 화살표"
                        />
                      </span>
                    </a>
                    <div class="submenu-container">
                      <a class="submenu-item" href="#">개인문의</a>
                      <a class="submenu-item" href="#">기업문의</a>
                    </div>
                  </div>

                  <!-- 신고관리 섹션 -->
                  <div class="menu-section">
                    <a class="menu-item menu-has-submenu">
                      <span class="menu-label">
                        <img
                          src="../../static/images/admin/신고.png"
                          alt="신고관리"
                          class="menu-icon"
                          width="16"
                          height="16"
                        />
                        신고관리
                        <img
                          src="../../static/images/admin/arrow.svg"
                          class="arrow-icon menu-arrow"
                          alt="메뉴 화살표"
                        />
                      </span>
                    </a>
                    <div class="submenu-container">
                      <a class="submenu-item" href="#">신고목록</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </nav>

          <!-- 메인 컨텐츠 영역 -->
          <div id="main-contents" class="contents-container">
            <main class="project-container">
              <div id="project-content" class="project-box">
                <section>
                  <div class="head-banner"></div>
                </section>
                <section class="project-presentation">
                  <h2 class="presentation-title">HOME</h2>
                  <div class="presentation-desc">
                    각 관리 메뉴에 간편하고 빠르게 접근할 수 있습니다.
                  </div>
                  <div class="presentation-content">
                    <div class="project-wrapper">
                      <div class="project-layout">
                        <div class="project-contents">
                          <!-- 메뉴 리스트 컨테이너 -->
                          <div class="menu-list-container">
                            <ul>
                              <!-- 공고목록 - 공고관리 -->
                              <li class="menu-card menu-announce">
                                <div class="menu-content">
                                  <div class="menu-name">공고목록</div>
                                  <em class="menu-status menu-wadiz-color"
                                    >공고관리</em
                                  >
                                  <a class="menu-btn" href="#">
                                    <span>바로가기</span>
                                  </a>
                                </div>
                              </li>

                              <!-- 일반회원 - 회원관리 -->
                              <li class="menu-card menu-member">
                                <div class="menu-content">
                                  <div class="menu-name">일반회원 관리</div>
                                  <em class="menu-status menu-wadiz-color"
                                    >회원관리</em
                                  >
                                  <a class="menu-btn" href="#">
                                    <span>바로가기</span>
                                  </a>
                                </div>
                              </li>

                              <!-- 기업회원 - 회원관리 -->
                              <li class="menu-card menu-member">
                                <div class="menu-content">
                                  <div class="menu-name">기업회원 관리</div>
                                  <em class="menu-status menu-wadiz-color"
                                    >회원관리</em
                                  >
                                  <a class="menu-btn" href="#">
                                    <span>바로가기</span>
                                  </a>
                                </div>
                              </li>

                              <!-- 개인문의 - 문의관리 -->
                              <li class="menu-card menu-inquiry">
                                <div class="menu-content">
                                  <div class="menu-name">
                                    개인문의 목록 / 답변
                                  </div>
                                  <em class="menu-status menu-wadiz-color"
                                    >문의관리</em
                                  >
                                  <a class="menu-btn" href="#">
                                    <span>바로가기</span>
                                  </a>
                                </div>
                              </li>

                              <!-- 기업문의 - 문의관리 -->
                              <li class="menu-card menu-inquiry">
                                <div class="menu-content">
                                  <div class="menu-name">
                                    기업문의 목록 / 답변
                                  </div>
                                  <em class="menu-status menu-wadiz-color"
                                    >문의관리</em
                                  >
                                  <a class="menu-btn" href="#">
                                    <span>바로가기</span>
                                  </a>
                                </div>
                              </li>

                              <!-- 신고목록 - 신고관리 -->
                              <li class="menu-card menu-report">
                                <div class="menu-content">
                                  <div class="menu-name">신고목록</div>
                                  <em class="menu-status menu-wadiz-color"
                                    >신고관리</em
                                  >
                                  <a class="menu-btn" href="#">
                                    <span>바로가기</span>
                                  </a>
                                </div>
                              </li>
                            </ul>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </section>
              </div>
            </main>
          </div>
          <!-- 사이드바 토글 버튼 -->
          <button type="button" class="sidebar-toggle-btn sidebar-expanded">
            <i class="toggle-icon"></i>
          </button>
        </div>
      </div>
    </div>
    <!-- JavaScript 파일 연결 -->
    <script src="../../static/js/admin/sidebar_each_menu_toggle.js"></script>
    <script src="../../static/js/admin/sidebar_toggle.js"></script>
  </body>
</html>
