<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>채용수수료 정산 신청</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: rgba(0, 0, 0, 0.5);
            }
            .sidebar-modal {
                background: white;
                width: 500px;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                position: relative;
            }
            .sidebar-modal .modal-header {
                font-size: 24px;
                font-weight: bold;
                margin-bottom: 15px;
            }
            .sidebar-modal .modal-body {
                font-size: 14px;
            }
            .sidebar-modal .info-box {
                background: #e8f5e9;
                padding: 10px;
                border-radius: 5px;
                font-size: 14px;
                color: #2e7d32;
                margin-bottom: 15px;
            }
            .sidebar-modal .form-group {
                margin-bottom: 20px;
                align-items: center;
            }
            .sidebar-modal .form-group label {
                display: block;
                font-weight: bold;
                font-size: 16px;
                color: #555;
                margin-bottom: 5px;
                width: 160px;
            }
            .sidebar-modal .form-group div {
                margin-left: -35px;
                font-size: 16px;
                font-weight: 700;
            }
            .sidebar-modal .form-group input {
                position: relative;
                width: 100%;
                padding: 8px;
                border: 1px solid #ccc;
                border-radius: 5px;
                font-size: 14px;
                box-sizing: border-box;
            }
            .sidebar-modal .button-group {
                display: flex;
                flex-direction: column;
                margin-top: 20px;
            }
            .sidebar-modal .notice {
                font-size: 12px;
                color: #666;
                background: #f8f9fa;
                padding: 10px;
                border-radius: 5px;
                margin-bottom: 15px;
            }
            .sidebar-modal .button-container {
                display: flex;
                justify-content: space-between;
            }
            .sidebar-modal .button {
                flex: 1;
                padding: 10px;
                border: none;
                border-radius: 5px;
                font-size: 16px;
                font-weight: 700;
                cursor: pointer;
                height: 55px;
            }
            .sidebar-modal .cancel {
                background: #ccc;
            }
            .sidebar-modal .submit {
                background: rgb(0, 221, 109);
                border: 1px solid rgb(0, 221, 109);
                color: white;
                margin-left: 10px;
            }
            .sidebar-modal .close-btn {
                position: absolute;
                top: 20px;
                right: 25px;
                font-size: 25px;
                cursor: pointer;
            }
            .sidebar-modal .form-group {
                display: flex;
            }
        </style>
    </head>
    <body>
        <div class="sidebar-modal">
            <div class="close-btn">&times;</div>
            <div class="modal-header">채용수수료 정산 신청</div>
            <div class="info-box">
                채용수수료 정산을 위해 필요한 정보를 입력해주시면 빠른 시일 내에 담당자가 연락 드리겠습니다.
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="topic">이름</label>
                    <div>김점마</div>
                </div>
                <div class="form-group">
                    <label class="topic">입사일(예정일)</label>
                    <input type="date" value="2022-08-05" />
                </div>
                <div class="form-group">
                    <label class="topic">연봉</label>
                    <input type="text" placeholder="원" />
                </div>
                <div class="form-group">
                    <label class="topic">담당자 연락처</label>
                    <input type="text" value="0220252733" />
                </div>
                <div class="form-group">
                    <label class="topic">담당자 이메일</label>
                    <input type="email" value="help@jumpit.co.kr" />
                </div>
                <div class="notice">
                    <p>• 정산 신청 완료 후 정보 수정을 원하시면 고객센터로 문의 바랍니다</p>
                    <p>점핏 고객센터: 02-2025-2733 (평일 09:00 - 18:00, 점심 12:00 - 13:00, 주말·공휴일 휴무)</p>
                    <p>이메일: help@jumpit.co.kr</p>
                </div>
                <div class="button-group">
                    <div class="button-container">
                        <button class="button cancel">취소</button>
                        <button class="button submit">신청하기</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
