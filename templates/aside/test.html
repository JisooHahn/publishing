<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>지원자 평가 의견</title>
        <style>
            .container {
                width: 500px;
                padding: 20px;
                background-color: white;
                border: 1px solid #ccc;

            }
            .header {
                font-size: 18px;
                font-weight: bold;
                margin-bottom: 20px;
                border-bottom: 1px solid #000;
                padding-bottom: 10px;
            }
            .evaluation {
                margin-bottom: 15px;
                border-bottom: 1px solid #ccc;
                padding-bottom: 10px;
            }
            .evaluation .title {
                font-weight: bold;
                margin-bottom: 5px;
            }
            .evaluation .content {
                margin-left: 20px;
            }
            .evaluation .date {
                font-size: 12px;
                color: #666;
                margin-top: 5px;
                text-align: right;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">지원자 평가 의견</div>

            <div class="evaluation">
                <div class="title">서류 평가 2 | 면접 평가 3</div>
                <div class="content">학구적인 태도가 실무에 도움이 훨씬 기대됨</div>
                <div class="date">유퍼엠 - 2022.03.15</div>
            </div>

            <div class="evaluation">
                <div class="content">자신감 넘치는 모습이 주체적으로 업무할 수 있을 것으로 기대됨</div>
                <div class="date">이인담 - 2022.03.15</div>
            </div>
        </div>
    </body>
</html>
